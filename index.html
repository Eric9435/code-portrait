<!DOCTYPE html>
<html>
<head>
<style>
body{
  margin:0;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.container{
  position:relative;
  width:400px;
  height:500px;
}

.container img{
  width:100%;
  height:100%;
  object-fit:cover;
  filter: grayscale(1) contrast(1.2);
}

.container::after{
  content:"HTML CSS CODE HTML CSS CODE HTML CSS CODE HTML CSS CODE HTML CSS CODE ";
  position:absolute;
  inset:0;
  color:#00ff88;
  font-size:8px;
  line-height:8px;
  white-space:pre-wrap;
  mix-blend-mode:overlay;
  opacity:0.5;
}
</style>
</head>
<body>

<div class="container">
  <img src="photo.jpg">
</div>

</body>
</html>
